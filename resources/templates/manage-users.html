<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Incluímos o CSS inline do código original para manter o estilo */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-color: #f8f4f0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #3e2723;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 2.5rem;
            font-family: 'Georgia', serif;
            text-shadow: 2px 2px 4px #000;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            background-color: #916962;
            padding: 10px;
            border-radius: 5px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #f8f4f0;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffd700;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f4f0;
        }

        h2 {
            color: #3e2723;
        }

        #userList {
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
        }

        #userList div {
            background-color: #fff5ee;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        footer {
            background-color: #3e2723;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Gerenciar Usuários</h1>
    <nav>
        <ul>
            <li><a href="/dashboard-admin">Dashboard</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
</header>

<main>
    <h2>Lista de Usuários</h2>
    <div id="userList">
        <!-- A lista de usuários será carregada aqui -->
    </div>
</main>

<footer>
    <p>Todos os direitos reservados - Blog da Kayara</p>
</footer>

<!-- Incluindo o JavaScript -->
<script src="/js/manage-users.js"></script>

</body>
</html>
