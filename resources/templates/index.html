<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        /* Garantir que a página ocupe 100% da altura da janela */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-image: url('/imagens/magica.png'); /* Caminho para a imagem */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #f4f4f4; /* Cor clara para o texto */
            font-family: 'Garamond', 'Times New Roman', serif; /* Fonte clássica e robusta */
        }

        header {
            background-color: #a67a73; /* Rosa bege escuro */
            padding: 20px;
        }

        h1 {
            color: #f4f4f4; /* Cor clara para o título */
            margin: 0;
            text-align: center;
            text-shadow: 2px 2px 5px #4b2e2a; /* Sombra marrom escura */
            font-family: 'Georgia', 'Times New Roman', serif; /* Mantendo a fonte clássica */
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0;
            background-color: #a67a73; /* Rosa bege escuro */
        }

        nav ul li a {
            color: #f4f4f4; /* Cor clara para os links */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
            text-shadow: 2px 2px 4px #4b2e2a; /* Sombra marrom escura nas letras */
        }

        nav ul li a:hover {
            color: #e0aabb; /* Cor rosa mais clara no hover */
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        footer {
            background-color: #a67a73; /* Mesma cor do header */
            color: #f4f4f4;
            text-align: center;
            padding: 10px;
            border-top: 2px solid #4b2e2a; /* Linha de separação do rodapé */
        }

        .image-gallery {
            display: flex;
            justify-content: space-around;
            margin: 40px auto;
            max-width: 1000px;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo escuro para a galeria de imagens */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Adiciona sombra para destacar a galeria */
        }

        .image-gallery .image-container {
            position: relative;
            width: 30%;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease;
            border: 2px solid #4b2e2a; /* Borda mais espessa */
        }

        .image-gallery .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .image-gallery .image-container:hover img {
            transform: scale(1.1);
        }

        .image-gallery .image-container .caption {
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            text-align: center;
            color: #fff;
            font-size: 1.5rem;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>
<header>
    <h1>Blog da Kayara</h1>
    <nav>
        <ul>
            <li><a th:href="@{/}">Página Inicial</a></li>
            <li><a th:href="@{/postagens}">Postagens</a></li>
            <li><a th:href="@{/contato}">Contato</a></li>
            <li><a th:href="@{/login}">Login</a></li>
        </ul>
    </nav>
</header>

<main>
    <!-- Galeria de Imagens -->
    <div class="image-gallery">
        <div class="image-container">
            <img th:src="@{/imagens/kay1.JPG}" alt="Terapia Tântrica">
            <div class="caption">Terapia Tântrica</div>
        </div>
        <div class="image-container">
            <img th:src="@{/imagens/kay2.JPG}" alt="Tarot">
            <div class="caption">Tarot</div>
        </div>
        <div class="image-container">
            <img th:src="@{/imagens/kay3.JPG}" alt="Magia e Astrologia">
            <div class="caption">Magia e Astrologia</div>
        </div>
    </div>
</main>

<footer>
    <p>Todos os direitos reservados - Blog da Kayara</p>
</footer>
</body>
</html>
